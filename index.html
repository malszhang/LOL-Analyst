<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入各种资源 -->

		<script type="text/javascript" src="js_source/echarts.min.js"></script>

		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

	<body style="background-color: rgb(238,239,246);">
		<div id="mainShow">
			<div class="row" style="margin-bottom: 0.5%;background-color: rgb(47,69,84)">
				
				<ul class="nav nav-pills">
					<h4 role="presentation" class="active" style="color:white">
						<div style="margin-left: 2%;">
							<b>LOL Analytics</b>
							<div class="btn-group" style="margin-left: 70%;">
								<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
								 aria-expanded="false">比赛选择<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" id="copMenu">
								</ul>
							</div>
							<div class="btn-group" style="margin-left: 1%;">
								<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
								 aria-expanded="false">场次选择<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" id="timeMenu">
								</ul>
							</div>
						</div>
						
					</h4>
				</ul>
			</div>
			<div style="height: 92.5%;">
				<div class="row" style="margin-bottom: 0.5%;height: 57.5%;">
					<div id="traceFlow" class="col-lg-9" style="width: 66%;margin-right: 1%;height: 100%;background-color: rgb(255,255,255);">
					</div>
					<div class="col-lg-3" style="width: 33%;height: 100%;background-color: rgb(255,255,255);">
						<div id="teamComp" style="width: 100%;height: 100%;">
						</div>
					</div>
				</div>
				<div class="row" style="height: 42%;">
					<div class="col-lg-9" style="width: 66%;margin-right: 1%;height: 100%;">
						<div class="row" style="height: 100%;">
							<div id="playerHeat" class="col-lg-6" style="width: 49%;margin-right: 1%;height: 100%;background-color: rgb(255,255,255);">
							</div>
							<div class="col-lg-6" style="width: 50%;height: 100%;background-color: rgb(255,255,255);">
								<div>
									<h4>
										<b>团战数据比较</b>
										<select style="margin-left: 7%;">
											<option>10min-20min</option>
											<option>1</option>
											<option>1</option>
										</select>
									</h4>
								</div>
								<div id="groupData" style="width: 100%;height: 85%;">
									
								</div>
							</div>
						</div>
					</div>
					<div id="playerData" class="col-lg-3" style="width: 33%;height: 100%;background-color: rgb(255,255,255);">
					</div>
				</div>
			</div>
		</div>

	<!-- 绘图js -->
